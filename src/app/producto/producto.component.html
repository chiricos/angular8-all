<h3>
  <a title="product.name + 'details'" [routerLink]="['/detalle-producto',idx]">
    {{product.name}} {{product.cant}}
  </a>

  <button (click)="detalles()" style="display:none">detalles</button>
  
  <input #inputCantidad type="text" name="cantidad" [(ngModel)]="cantidadComprar">
  <button (click)="comprarProducto()" class="comprar"  >Comprar</button>
</h3>
<p *ngIf="product.description">
  Description: {{product.description}}
</p>
